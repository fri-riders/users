apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: users-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
      - image: tomisebjanic/rso-users:latest
        name: users
        env:
          - name: KUMULUZEE_DISCOVERY_CLUSTER
            value: bluemix
          - name: KUMULUZEE_DISCOVERY_CONSUL_HOSTS
            value: http://consul:8500
          - name: KUMULUZEE_CONFIG_CONSUL_HOSTS
            value: http://consul:8500
          - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
            value: jdbc:postgresql://postgres:5432/rsousers
        ports:
        - containerPort: 8081
          name: server
          protocol: TCP