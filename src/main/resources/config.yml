kumuluzee:
  name: rsousers
  version: 1.0.0
  env:
    name: dev
  datasources:
    - jndi-name: jdbc/UsersDS
      connection-url: jdbc:postgresql://localhost:5432/rsousers
      username: postgres
      password: postgres
      max-pool-size: 20
  server:
    http:
      port: 8081
  config:
    start-retry-delay-ms: 500
    max-retry-delay-ms: 900000
    consul:
      agent: http://localhost:8500
  discovery:
    ttl: 20
    ping-interval: 15
    consul:
      agent: http://localhost:8500
  health:
    servlet:
      mapping: /health
      enabled: true
    logs:
      enabled: true
      level: INFO
      period-s: 30
    checks:
      data-source-health-check:
        jndi-name: jdbc/UsersDS
      disk-space-health-check:
        threshold: 100000000
  metrics:
    webinstrumentation:
      - name: metricsEndpoint
        url-pattern: /metrics/*
      - name: usersEndpoint
        url-pattern: /v1/users/*

users-config:
  enable-registration: true
  enable-login: true
  password-min-length: 6
  healthy: true
